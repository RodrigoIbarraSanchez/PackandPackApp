<!doctype html>
<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>jQuery Mobile Panel - Hongkiat.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 

<link rel="stylesheet" href="css/style.mobile.css" />
<link rel="stylesheet" href="css/style.css">


</head>

<body>
		<div class="header" data-role="header">   
            <span class="title">Pack&amp;Pack</span>
		</div>
        <div class="lista">
            <ul class="shipments">
            </ul>
        </div>

        <script>
            // Editar
            var archivoShipments = "http://packandpack.com.mx/api/packeros/13/shipments";

            $.getJSON( archivoShipments)
            .done(function(respuestaServer) {
                
                if(respuestaServer.status == 200){
                    var shipments = respuestaServer.shipments;

                    for (var i = shipments.length - 1; i >= 0; i--) {
                       $(".shipments").append('<a href="botones.html"><li>'+ shipments[i]['shipmentUsuario']+'</li></a>');
                    };
                }
            })

        </script>
</body>
</html>
